{% extends 'CVODAPP/base.html' %}
{% block title %}Sign In{% endblock %}

{% block content %}
<div class="col-md-6 mx-auto card p-4 shadow-lg">
    <h2 class="text-center mb-4">Sign In</h2>

    {% if messages %}
        <div>
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" action="{% url 'signin' %}">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>

        <div class="mb-3 position-relative">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            <button type="button" id="togglePassword" class="btn btn-outline-secondary position-absolute end-0 top-0 mt-1 me-1" style="height:38px;">👁️</button>
        </div>

        <!-- Forgot password -->
        <div class="text-end mb-3">
            <a href="{% url 'forgot' %}" class="text-decoration-none small text-primary">Forgot Password?</a>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
    </form>

    <p class="mt-3 text-center">
        Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
    </p>
</div>

<script>
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.textContent = type === 'password' ? '👁️' : '🙈';
    });
</script>
{% endblock %}
